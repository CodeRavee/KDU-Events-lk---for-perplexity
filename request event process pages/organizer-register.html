<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Registration - KDU Events</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-navy: #001F54;
            --primary-orange: #FF7F32;
            --light-blue: #87CEEB;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-navy) 0%, #003580 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .register-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .register-card {
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-header {
            background: var(--primary-navy);
            color: white;
            padding: 40px 30px 30px;
            text-align: center;
        }

        .register-header h2 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .register-body {
            padding: 40px 30px;
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-navy);
            margin-bottom: 8px;
        }

        .form-control, .form-select {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 12px 15px;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 0.2rem rgba(255, 127, 50, 0.15);
        }

        .btn-register {
            background: var(--primary-orange);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-register:hover {
            background: #e56a1f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 127, 50, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 600;
        }

        .back-home {
            text-align: center;
            margin-top: 25px;
        }

        .back-home a {
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .required { color: #dc3545; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <i class="bi bi-person-plus-fill" style="font-size: 4rem; margin-bottom: 15px;"></i>
                <h2>Organizer Registration</h2>
                <p>Register to create and manage events</p>
            </div>

            <div class="register-body">
                <form id="registerForm" action="register-process.php" method="POST">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name <span class="required">*</span></label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address <span class="required">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="your.email@kdu.ac.lk" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number <span class="required">*</span></label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="07XXXXXXXX" required>
                    </div>

                    <div class="mb-3">
                        <label for="department" class="form-label">Department/Faculty <span class="required">*</span></label>
                        <select class="form-select" id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="Faculty of Technology">Faculty of Technology</option>
                            <option value="Faculty of Engineering">Faculty of Engineering</option>
                            <option value="Faculty of Computing">Faculty of Computing</option>
                            <option value="Faculty of Defence Studies">Faculty of Defence Studies</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="organizationName" class="form-label">Organization/Club Name <span class="required">*</span></label>
                        <input type="text" class="form-control" id="organizationName" name="organizationName" placeholder="e.g., Tech Club KDU" required>
                    </div>

                    <div class="mb-3">
                        <label for="registrationNumber" class="form-label">Organization Registration Number</label>
                        <input type="text" class="form-control" id="registrationNumber" name="registrationNumber" placeholder="e.g., TC/2024/001">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password <span class="required">*</span></label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <small class="text-muted">Minimum 8 characters</small>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password <span class="required">*</span></label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the terms and conditions
                        </label>
                    </div>

                    <button type="submit" class="btn-register">
                        <i class="bi bi-person-check me-2"></i>Register
                    </button>
                </form>

                <div class="login-link">
                    <p>Already have an account? <a href="organizer-login.html">Login here</a></p>
                </div>
            </div>
        </div>

        <div class="back-home">
            <a href="index.html">
                <i class="bi bi-arrow-left-circle"></i> Back to Homepage
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
                return false;
            }

            if (password.length < 8) {
                e.preventDefault();
                alert('Password must be at least 8 characters long!');
                return false;
            }
        });
    </script>
</body>
</html>
